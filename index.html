<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raumbelegung v1.0WEB | S.K.</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .container {
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h1 id="headline">Raumbelegung</h1>
  <div class="container" id="buttonContainer"></div>

  <script>
    // Raumdaten: Name und ID
    const raeume = [
      { name: "Audimax 1", id: 1258 },
      { name: "Audimax 2", id: 1259 },
      { name: "HS A", id: 1260 },
      { name: "HS B", id: 1261 },
      { name: "HS C", id: 1262 },
      { name: "SR 1", id: 1263 },
      { name: "SR 2", id: 1264 },
      { name: "SR 3", id: 1265 },
      { name: "SR 4", id: 1266 },
      { name: "GH", id: 1257 }
    ];

    // Aktuelle Kalenderwoche und Jahr berechnen
    function getCalendarWeek(date) {
      const tempDate = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = tempDate.getUTCDay() || 7;
      tempDate.setUTCDate(tempDate.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(tempDate.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((tempDate - yearStart) / 86400000) + 1) / 7);
      return { kw: weekNo, year: tempDate.getUTCFullYear() };
    }

    const today = new Date();
    const { kw, year } = getCalendarWeek(today);
    document.getElementById("headline").textContent = `Raumbelegung - KW ${kw} ${year}`;

    const container = document.getElementById("buttonContainer");
    raeume.forEach(raum => {
      const btn = document.createElement("button");
      btn.textContent = raum.name;
      btn.onclick = () => {
        const url = `https://www.b-tu.de/qisserver3/rds?state=wplan&raum.rgid=${raum.id}&week=${kw}_${year}&act=Raum&pool=Raum&show=plan&P.vx=lang&fil=plu&P.subc=plan`;
        window.open(url, "_blank");
      };
      container.appendChild(btn);
    });
  </script>

</body>
</html>
